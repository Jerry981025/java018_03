                    // console.log(`${res[0].oPrice + res[0].oFee}`);
                    // console.log(`${res[0].oTime}`);

                    let orderList = ``
                    orderList += `
                    <div class="container">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">訂單編號</th>
                                    <th scope="col">提貨地址</th>
                                    <th scope="col">運送地址</th>
                                    <th scope="col">成立時間</th>
                                    <th scope="col">總計</th>
                                    <th scope="col">訂單狀態</th>
                                    <th scope="col">評分</th>
                                </tr>
                            </thead>
                        <tbody>`
                    for (let i = 0; i < res.length; i++) {
                        orderList += `
                                    <tr>
                                        <th scope="row">${res[i].oId}</th>
                                        <td>${res[i].oShippingAddress}</td>
                                        <td>${res[i].oDestinationAddress}</td>
                                        <td>${res[i].oTime}</td>
                                        <td>${res[i].oPrice + res[i].oFee}</td>
                                        <td>${res[i].oOrderStatus}</td>
                                        <td>${res[i].oRanking}</td>
                                    </tr>`
                    }
                    orderList += ` 
                            </tbody>
                        </table> 
                    </div>`
                    $('#feedback').append(orderList)
                })
            })
        })
    </script>
