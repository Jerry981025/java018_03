<!DOCTYPE html>
<html lang="en">

<head>
    <title>會員中心</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/handbag-fill.svg">
    <!-- Boostrap5.0 導入程式 -->
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <script src="static/js/bootstrap.bundle.js"></script>
    <!-- jquery引用 -->
    <script src="static/js/jquery.js"></script>
    <!-- axios -->
    <script src="static/js/axios.js"></script>
    <!-- 連結內容CSS -->
    <link rel="stylesheet" href="css/MemberCenter.css">
    
 
</head>

<body>
    <div id="header"></div>
    <!-- 內容 -->
    <div class="container-fluid px-0 py-3">
        <div class="row">
            <!-- 畫面左側 -->
            <div class="col-lg-2 px-2">
                <div class="accordion-body py-1 px-3">
                    <ul class="list-group">
                            <li class="list-group-item list-group-item-action text-success list-group-item-light f">基本資料</li>
                        <a href="INHrecords"">
                            <li class="list-group-item list-group-item-action list-group-item-light">I need help紀錄</li>
                        </a>
                        <a href="ICHrecords">
                            <li class="list-group-item list-group-item-action list-group-item-light">I can help紀錄</li>
                        </a>
                    </ul>
                </div>
            </div>

            <!-- 畫面右側 -->
            <div class="col-lg-10  pe-0 bg-light rounded-3">
                <h1 class="pt-3">會員基本資料</h1>
                <hr>
                <!-- 第一列 -->
                <div class="d-flex my-3">
                    <button class="border-0" style="border-radius: 50%;overflow: hidden;" data-bs-toggle="modal"
                        data-bs-target="#exampleModalCenter123">
                        <img id="c19" class="rounded-circle" height="100px" width="100px">
                    </button>
                    <div class="ms-4 mt-1">
                        <p id="c1" class="fs-2 mb-3"></p>
                        <p class="fs-6 text-secondary">會員編號#<label id="c2"></label></p>
                    </div>
                    <div class="ps-5">
                        <div class="d-flex ps-4 p-3">
                            <p id="c3" class="m-0 me-1 pt-1 fs-5"></p>
                            <div id="c4" class="d-flex p-2">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 第二列 -->
                <div class="row d-flex">
                    <div class="col-3 col-lg-2">
                        <p class="p-0 m-0">信箱:</p>
                    </div>
                    <div id="accountDiv" class="col-9 d-flex">
                        <p id="c5" class="p-0 m-0"></p>
                    </div>
                </div>
                <hr>
                <!-- 第三列 -->
                <div class="row d-flex">
                    <div class="col-3 col-lg-2">
                        <p class="p-0 m-0">密碼:</p>
                    </div>
                    <div class="col-9 d-flex">
                        <p class="p-0 m-0">********</p>
                        <a class="ms-3" href="javascript:;">修改</a>
                    </div>
                </div>
                <hr>
                <!-- 第四列 -->
                <div class="row d-flex">
                    <div class="col-3 col-lg-2">
                        <p class="p-0 m-0">生日:</p>
                    </div>
                    <div class="col-9">
                    	<div class="d-flex" id="birthdayrow">
                        	<p id="c6" class="p-0 m-0"></p>
                        	<input style="display: none;" type="date" id="newBirthday">
                        	<a id="birthdayUpdate" class="ms-3" style="width: 35px;" href="javascript:;">修改</a>
                        	<a id="birthdayUpdateConfirm" class="ms-3 pt-1" style="width: 35px; display: none;"
                            	href="javascript:;">確認</a>
                        	<a id="birthdayUpdateCancel" class="ms-3 pt-1" style="width: 35px; display: none;"
                            	href="javascript:;">取消</a>
                        </div>
                    </div>
                </div>
                <hr>
                <!-- 第五列 -->
                <div class="row d-flex">
                    <div class="col-3 col-lg-2">
                        <p class="p-0 m-0">常用地址:</p>
                    </div>
                    <div class="col-5">
                        <p id="c7" class="p-0 m-0"></p>
                    </div>
                </div>
                <!-- 第六列 -->
                <div class="row pt-2">
                    <div class="col-3 col-lg-2">
                        <p class="p-0 m-0">儲存地址:</p>
                    </div>
                    <div class="col-9 d-flex">
                        <select id="c8">
                        </select>
                        <a id="setCommonAddress" class="ms-3" href="javascript:;">設為常用</a>
                        <a id="dropAddress" class="ms-3" href="javascript:;">刪除地址</a>
                    </div>
                </div>
                <!-- 第七列 -->
                <div class="row pt-2">
                    <div class="col-3 col-lg-2 d-flex">
                        <img src="images/svg/add-create-new-plus-svgrepo-com.svg" style="height: 24px;">
                        <p class="m-0 text-dark">新增地址</p>
                    </div>
                    <div class="col-9 d-flex" id="addressRow">
                        <input type="text" id="newAddress"><div id="googleMap"></div>
                        <a id="newAddressConfirm" class="ms-3 pt-1" style="width: 35px;"
                            href="javascript:;">確認</a>
                    </div>
                </div>
                <hr>
                <!-- 第八列 -->
                <div class="row d-flex">
                    <div class="col-3 col-lg-2">
                        <p class="p-0 m-0">行動電話:</p>
                    </div>
                    <div class="col-9 col-lg-4 d-flex" id="cellphoneRow">
                        <p id="c9" class="p-0 m-0"></p>
                        <input id="newCellPhone" style="display: none;" type="text" class="p-0">
                        <a id="c12" class="ms-3" href="javascript:;">修改</a>
                        <a id="c13" class="ms-3 pt-1" style="width: 35px; display: none;"
                            href="javascript:;">確認</a>
                        <a id="c26" class="ms-3 pt-1" style="width: 35px; display: none;"
                            href="javascript:;">取消</a>
                    </div>
                    <div class="col-3 col-lg-2">
                        <p class="p-0 m-0">家用電話:</p>
                    </div>
                    <div class="col-9 col-lg-4 d-flex" id="phoneRow">
                        <p id="c10" class="p-0 m-0"></p>
                        <input id="newPhone" style="display: none;" type="text" class="p-0">
                        <a id="phoneUpdate" class="ms-3" style="width: 35px;" href="javascript:;">修改</a>
                        <a id="phoneUpdateConfirm" class="ms-3 pt-1" style="width: 35px; display: none;"
                            href="javascript:;">確認</a>
                        <a id="phoneUpdateCancel" class="ms-3 pt-1" style="width: 35px; display: none;"
                            href="javascript:;">取消</a>
                    </div>
                </div>
                <hr>
                <!-- 第九列 -->
                <div class="row d-flex">
                    <div class="col-3 col-lg-2">
                        <p class="p-0 m-0">收款帳號:</p>
                    </div>
                    <div class="col-5 d-flex" id="bankRow">
                        <p id="c11" class="p-0 m-0"></p>
                        <input id="c22" style="display: none;" type="text" class="p-0">
                        <a id="c23"class="ms-3" href="javascript:;">修改</a>
                        <a id="c24" class="ms-3 pt-1" style="width: 35px; display: none;"
                            href="javascript:;">確認</a>
                        <a id="c25" class="ms-3 pt-1" style="width: 35px; display: none;"
                            href="javascript:;">取消</a>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>

    <!-- 更換大頭貼彈出視窗 -->
    <div class="modal fade" id="exampleModalCenter123" tabindex="-1" aria-labelledby="exampleModalCenterTitle"
        style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">更換個人照片</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <input id="file" type="file" style="display: none;" accept="images/*" onchange="readFile(event)">
                    <button id="c20" class="rounded-circle border-0">
                        <img id="member_picture" style="border-radius: 50%;" height="300px" width="300px">
                    </button>
                </div>
                <div class="modal-footer">
                    <button id="c21" type="button" onclick="updatePicture()" class="btn btn-primary" data-bs-dismiss="modal">修改</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTRB1lKaBC5bZnOqjeff7M3sjzvaOGVPo&libraries=places"></script>
    <script src="javaScript/memberCenter.js"></script>
    <script src="javaScript/logout.js"></script>
</body>

</html>
