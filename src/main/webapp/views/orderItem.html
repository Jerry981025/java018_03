<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>I Can Help</title>
    <!-- Boostrap5.0 導入程式 -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JQuery 導入程式 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <!-- 連結內容CSS -->
    <link rel="stylesheet" href="css/orderItem.css">
    <!-- 連結內容JS -->
    <!-- <script src="./js/iNeedHelp.js"></script> -->
    <!-- axios -->
    <script src="static/js/axios.js"></script>

<body>
    <!-- 導覽列 -->
    <div id="header"></div>
    <!-- 內容 -->

    <div class="container-fluid row d-flex px-0 mx-0">
        <!-- GoogleMap -->
        <div class="col col-8 col-md-8 order-1 order-lg-2 d-flex p-0 m-0">
            <!-- <img src="https://picsum.photos/300/200/?random=10" class="mapImg"> -->
            <div id="googleMap">

            </div>
            <div id="output">

            </div>
        </div>
        <!-- 需求表單 -->
        <div class="col col-4 col-md-4 bg-light m-0 py-0 order-2 order-lg-1 mission">
            <!-- <form class="my-3"> -->
            <h5 class="p-0 m-0 text-center">任務事項</h5>
            <hr class="my-2 container-fluid">

            <fieldset>
                <legend>請選擇接單種類: </legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="orderType" id="orderType1" value="所有種類" checked>
                    <label class="form-check-label" for="orderType1">
                        所有種類
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="orderType" id="orderType2" value="代買" >
                    <label class="form-check-label" for="orderType2">
                        代買
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="orderType" id="orderType3" value="代排" >
                    <label class="form-check-label" for="orderType3">
                        代排
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="orderType" id="orderType4" value="團購" >
                    <label class="form-check-label" for="orderType4">
                        團購
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="orderType" id="orderType5" value="到府服務" >
                    <label class="form-check-label" for="orderType5">
                        到府服務
                    </label>
                </div>
                <!-- <button id="sb" class="btn btn-primary" type="submit">查詢</button> -->
            </fieldset>
            <br>

            <div class="row">
                <div class="col-8">
                    <h3 align="start" style="font-weight: 600;">查看訂單資料</h3>
                </div>
                <div class="col">
                    <!-- <p align="end">
                        <button id="loadButton" class="btn btn-success">查詢</button>
                    </p> -->
                </div>
            </div>

            <!-- 動態新增產品 -->
            
            <div id="result">


            </div>

            <!-- <div id="feedback">
                
            </div> -->

            <!-- <button id="ordersButton" class="btn btn-primary" style="margin-left: 75%; margin-: auto;">我要接單</button> -->

        </div>
    </div>
	<div id="footer"></div>
    <!-- Boostrap5.0 導入程式 -->
    <!-- JavaScript Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <!-- GOOGLE MAP 導入 -->
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTRB1lKaBC5bZnOqjeff7M3sjzvaOGVPo&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="javaScript/orderItem.js"></script>
	<script src="javaScript/logout.js"></script>
</body>

</html>
