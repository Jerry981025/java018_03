<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>I Can Help</title>

    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Oswald:wght@500;600;700&family=Pacifico&display=swap"
        rel="stylesheet">

    <!-- Icon Font  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Boostrap5.0 導入程式 -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JQuery 導入程式 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <!-- 連結內容CSS -->
    <link rel="stylesheet" href="css/orderItem.css">
    <!-- 連結內容JS -->
    <!-- <script src="./js/iNeedHelp.js"></script> -->
    <!-- axios -->
    <script src="static/js/axios.js"></script>

<body>

    <div id="header"></div>
    <!-- 內容 -->

    <div class="container-fluid row d-flex px-0 mx-0">
        <!-- GoogleMap -->
        <div class="col col-8 col-md-8 order-1 order-lg-2 d-flex p-0 m-0">
            <div id="googleMap">

            </div>
            <div id="output">

            </div>
        </div>
        <!-- 需求表單 -->
        <div class="col col-4 col-md-4 bg-light m-0 py-0 order-2 order-lg-1 mission">
            <!-- <form class="my-3"> -->
            <h3 class="p-0 mt-2 text-center" style="color: #E88F2A;">任務事項</h3>
            <hr class="my-2 container-fluid">

            <fieldset>
                <legend>請選擇接單種類: </legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="orderType" id="orderType1" value="所有種類" checked>
                    <label class="form-check-label" for="orderType1">
                        所有種類
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="orderType" id="orderType2" value="代買" >
                    <label class="form-check-label" for="orderType2">
                        代買
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="orderType" id="orderType3" value="代排" >
                    <label class="form-check-label" for="orderType3">
                        代排
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="orderType" id="orderType4" value="團購" >
                    <label class="form-check-label" for="orderType4">
                        團購
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="orderType" id="orderType5" value="到府服務" >
                    <label class="form-check-label" for="orderType5">
                        到府服務
                    </label>
                </div>
            </fieldset>
            <br>

            <div class="row">
                <div class="col-8">
                    <h3 align="start" style="font-weight: 600;">查看訂單資料</h3>
                </div>
                <div class="col">
                    
                </div>
            </div>

            <!-- 動態新增產品 -->
            
            <div id="result">

            </div>
        </div>
        <div class="col col-4 col-md-4 bg-light m-0 py-0 order-2 order-lg-1 payment">
            
        </div>
    </div>

    <div id="footer"></div>

    <!-- Boostrap5.0 導入程式 -->
    <!-- JavaScript Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <!-- GOOGLE MAP 導入 -->
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTRB1lKaBC5bZnOqjeff7M3sjzvaOGVPo&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="javaScript/orderItem.js"></script>
	<script src="javaScript/logout.js"></script>
</body>

</html>
